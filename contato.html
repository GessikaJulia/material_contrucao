<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casas Maracanã</title>
  <link rel="stylesheet" href="css/style.css"> 
<body>

  <header>
    <img src="imagens\logo.png">
    <nav>
      <a href="index.html" class="button">Inicio</a>
      <a href="catalogo.html" class="button">Catalogo</a>
      <a href="contato.html" class="button">Contato</a>
    </nav>
  </header>
  
  <main>
    <section>
      <form action="#" method="GET" class="search-form">
        <input type="text" name="search" placeholder="Digite o que procura...">
        <button type="submit" class="button">Pesquisar</button>
      </form>
    </section>

    <section>
      <h2>Entre em contato conosco!</h2>
      <form action="#" method="POST" class="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
  
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
  
        <button type="submit" class="button">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <form action="#" method="POST" class="budget-form">
      <h3>Solicite um Orçamento</h3>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit" class="button">Enviar</button>
    </form>
  </footer>
</body>
</html>
